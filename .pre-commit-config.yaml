repos:

-   repo: local
    hooks:
    - id: flake8
      name: flake8
      entry: flake8 app/
      language: system
      types: [python]
      stages: [commit]
      args: [--config=.flake8]

-   repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: pylint app/
      language: system
      types: [python]
      stages: [commit]
      args: [--rcfile=.pylintrc]

-   repo: local
    hooks:
    - id: pyright
      name: pyright
      entry: pyright
      language: system
      types: [python]
      stages: [commit]

-   repo: local
    hooks:
    - id: pytest
      name: pytest
      language: system
      entry: pytest
      always_run: true
      pass_filenames: false
      stages: [commit]
      args: [-vv, --cov=., --cov-config=.coveragerc]
