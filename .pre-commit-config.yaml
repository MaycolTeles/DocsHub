repos:

- repo: local
  hooks:
  - id: flake8
    name: flake8
    entry: flake8
    language: system
    types: [python]
    stages: [commit]
    args: ['app', '--config', '.flake8']

  - id: pylint
    name: pylint
    entry: pylint
    language: system
    types: [python]
    stages: [commit]
    args: ['app', '--rcfile', '.pylintrc']

  - id: pyright
    name: pyright
    entry: pyright
    language: system
    types: [python]
    stages: [commit]
    args: ['app']
